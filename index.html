<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Onigiri Clicker Elementary </title>
    <style>
        .onigiri {
            font-size: 300px;
            user-select: none;
        }

        .onigiri:hover {
            cursor: pointer;
            font-size: 325px;
        }

        .onigiri:active {
            opacity: .5;
        }

        #contador {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <span id="contador"> 0 </span>
                <br>
                <span class="onigiri" onclick="contar()">üçô</span>
            </div>
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
        </div>
    </div>
    <script>
        var comida = 0;
        function contar() {
            comida++;
            document.getElementById("contador").innerHTML = comida;
        }
    </script>
</body>


</html>
